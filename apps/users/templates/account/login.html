{% extends 'base.html' %} 
{% load socialaccount %}

{% block content %}

    <div class="container">
        <h1>Log in</h1>

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="" type="submit">Log in</button>
        </form>
    </div>

    <a href="{% provider_login_url 'google' %}">Login with Google</a>

{% endblock content %}
